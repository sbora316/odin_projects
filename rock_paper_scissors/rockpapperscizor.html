<script>

console.log("Hello World")

/*
Create a new function named getComputerChoice.
Write the code so that getComputerChoice will randomly return one of the following string values: “rock”, “paper” or “scissors”.
*/

let answer = [ "Rock","Paper", "Scissor" ];

function getRandomNumberIntUpto2() {
     return Math.floor(Math.random() * (3 - 0) + 0);
}

function getComputerChoice() {
    let index = getRandomNumberIntUpto2();
    return answer[index];
}

/*
Create a new function named getHumanChoice.
Write the code so that getHumanChoice will return one of the valid choices depending on what the user inputs.
*/

function getHumanChoice() {
    let i= prompt("Please enter your input here");
    return i;
}

/*
Create two new variables named humanScore and computerScore in the global scope.
Initialize those variables with the value of 0.
*/

let humanScore = 0;
let computerScore = 0;

/*
You will write a function that takes the human and computer player choices as arguments, plays a single round, increments the round winner’s score and logs a winner announcement.

*/


function playRound(humanChoice, computerChoice) {
  
    if (humanChoice == "Rock" &&  computerChoice == "Scissor") {
        humanScore = humanScore + 1;
    } else if (computerChoice == "Rock" &&  humanChoice == "Scissor") {
        computerScore = computerScore + 1;
    } else if (humanChoice == "Paper" &&  computerChoice == "Scissor") {
        computerScore = computerScore + 1;
    } else if (computerChoice == "Paper" &&  humanChoice == "Scissor") {
        humanScore = humanScore + 1;
    } else if (humanChoice == "Paper" &&  computerChoice == "Rock") {
        humanScore = humanScore + 1;
    } else if (computerChoice == "Paper" &&  humanChoice == "Rock") {
        computerScore = computerScore + 1;
    }
}

for (let i = 1; i < 6; i++) {
    /// Play Starts
    console.log('Round ' + i + ' ====')
    const humanSelection = getHumanChoice();
    console.log('Human played: ' + humanSelection)
    const computerSelection = getComputerChoice();
    console.log('Computer played: ' + computerSelection)
    playRound(humanSelection, computerSelection);
    console.log("Human Score: " + humanScore)
    console.log("Computer Score: " + computerScore)
}





</script>
